<div class="container">
  <form role="form">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="org.name" placeholder="Enter Organiztion Name">
    </div>
    <div class="form-group">
      <select class="form-control"  ng-model="org.owner" ng-options='(emp.firstName + " " + emp.lastName) for emp in employees track by emp._id' required></select>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="org.noOfPeople" placeholder="Total Headcount">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="org.billableCount" placeholder="Billable Count" >
    </div>
    <div class="form-group">
      <input type="text" class="form-control"  ng-model="org.benchCount" placeholder="Bench Strength">
    </div>
    <button class="btn btn-primary" ng-click="addOrganization()"><i class="glyphicon glyphicon-plus-sign"></i>&nbsp;Add</button>
  </form>
</div>
