<div class="container">
  <br>
  <div class="row">
      <div class="col-xs-12">
        <div class="panel-wrapper">
          <div class="panel-title">
            <div class="row">
              <div class="col-xs-12">
                <input type="text" value="{{organization.name}}">
                <input type="hidden" value="{{organization.id}}">
              </div>
            </div>
          </div>
          <div class="panel-stage">
            <div class="row">
              <div class="col-xs-12">
                <div class="panel-wrapper">
                  <div class="panel-title">
                    Billable Vs Bench
                  </div>
                  <div class="panel-stage">
                    TBD
                  </div>

                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="panel-wrapper">
                  <div class="panel-title">
                    Projects
                  </div>
                  <div class="panel-stage">
                    <ul>
                      <div ng-repeat="project in organization.projects">
                        <li>
                          <input type="text" value="{{project.name}}">
                        </li>
                      </div>
                    </ul>
                  </div>

                </div>
              </div>
            </div>
          </div>
        <div class="panel-notes">
          Owned by Vinayak
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class ="row">
    <button class="btn btn-primary" ng-click="editOrganization(organization)"><i class="glyphicon glyphicon-edit">Edit</i></button>
  </div>
</div>
