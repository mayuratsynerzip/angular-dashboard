<div class="row">
  <div class="col-md-12">
    <form>
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" data-ng-model="searchText.name"/>
        <div class="input-group-btn">
          <button class="btn btn-default">
            <span class="glyphicon glyphicon-filter"></span> Filter
          </button>
          <button class="btn btn-default" data-ng-click="addEmp = true;">
            <span class="glyphicon glyphicon-plus"></span> Add Employee
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" ui-sref="organizations.add"><i class="glyphicon glyphicon-plus-sign"></i>&nbsp;Add organisation</button>
  </div>
</div>
<div class="row"  style="margin-top: 10px">
  <div ng-repeat="organization in organizations | | filter:searchText">
    <div class="col-xs-12 col-md-4">
      <div class="panel-wrapper">
        <div class="panel-title">
          <a ui-sref="organizations.view({'orgId':organization._id})">{{organization.name}}</a>
        </div>
        <div class="panel-stage">
          <div class="row">
            <div class="col-xs-12">
              <div class="panel-wrapper">
                <div class="panel-title">
                  Billable Vs Bench
                </div>
                <div class="panel-stage">
                  <img src="../images/area-chart.png" class="img-responsive">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-notes">
          Owned by {{organization.owner}}
        </div>
      </div>
    </div>
  </div>
  </div>
